<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors UI</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock, paper scissors game</h1>
    </header>
    <main>
        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">🖐</button>
            <button class="selection" data-selection="scissors">✌️</button>
        </div>
        <div class="scores">
            <div>
                Player:
                <span class="score" data-player-score>0</span>
            </div>
            <div data-last-column>
                Computer:
                <span class="score" data-computer-score>0</span>
            </div>
        </div> 
    </main>
    <footer>
        &copy; Sasan the Great</a>
    </footer>
</body>
</html>
